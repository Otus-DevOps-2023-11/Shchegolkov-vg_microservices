---
- hosts: all
  become: true
  tasks:
    - name: Run gitlab
      docker_container:
        image: gitlab/gitlab-ce:latest
        name: gitlab
        state: started
        restart: yes
        env:
          GITLAB_OMNIBUS_CONFIG: |
            external_url 'http://51.250.68.211'
        ports:
          - '80:80'
          - '443:443'
          - '2222:22'
        volumes:
          - '/srv/gitlab/config:/etc/gitlab'
          - '/srv/gitlab/logs:/var/log/gitlab'
          - '/srv/gitlab/data:/var/opt/gitlab'
